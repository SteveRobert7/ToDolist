<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <div class="add-item">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="date" id="itemDate" min="" value="Deadline">
            <select id="priority" placeholder="Priority">
                <option value="" disabled selected hidden>Priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button onclick="addItem()">Add Item</button>
        </div>

        <div class="section">
            <h2>Today's TodoList</h2>
            <div id="todaysTasks" class="tasks"></div>
        </div>

        <div class="section">
            <h2>Future Todolist</h2>
            <div id="futureTasks" class="tasks"></div>
        </div>

        <div class="section">
            <h2>Completed TodoList</h2>
            <div id="completedTasks" class="tasks"></div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
